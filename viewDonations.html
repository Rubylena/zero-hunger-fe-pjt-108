<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="viewDonations.css">
    <title>View Donations</title>
</head>
<body>
    <div class="wrapper">
        <h2>Welcome <span id="name">Deola!</span></h2>
        <div class="successfulDonations">
            <table>
                <tr>
                    <th class="number">NO.</td>
                    <th class="donation">SUCCESSFUL DONATIONS</td>
                    <th class="edit">EDIT DONATION</td>
                </tr>
                <tr>
                    <td class="number">1.</td>
                    <td class="donation">Lighthouse Orphanage</td>
                    <td class="edit"><button>Details</button></td>
                </tr>
                <tr>
                    <td class="number">2.</td>
                    <td class="donation">Essence Hospital</td>
                    <td class="edit"><button>Details</button></td>
                </tr>
                <tr>
                    <td class="number">3.</td>
                    <td class="donation">St. John's People's Home</td>
                    <td class="edit"><button>Details</button></td>
                </tr>
            </table>
        </div>
        <br>
        <br>
        
        <div class="pendingDonations">
            <table>
                <tr>
                    <th class="number">NO.</td>
                    <th class="donation">PENDING DONATIONS</td>
                    <th class="edit">EDIT DONATION</td>
                </tr>
                <tr>
                    <td class="number">1.</td>
                    <td class="donation">Ark Centre Church</td>
                    <td class="edit"><button>Details</button></td>
                </tr>
                <tr>
                    <td class="number">2.</td>
                    <td class="donation">Peter Edmund Homes</td>
                    <td class="edit"><button>Details</button></td>
                </tr>
                <tr>
                    <td class="number">3.</td>
                    <td class="donation">Atan Community School</td>
                    <td class="edit"><button>Details</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
